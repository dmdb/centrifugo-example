<div>Version 2.8.0</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/centrifugal/centrifuge-js@2.8.0/dist/centrifuge.min.js"></script>
<script>
  (async () => {
    const apiClient = axios.create({
      headers: {
        'Content-Type': 'application/json',
      },
    });

    const { data: token } = await apiClient.post('/token', { user: '280' });

    const centrifuge = new Centrifuge('ws://localhost:8000/connection/websocket');
    centrifuge.setToken(token);
    centrifuge.connect();

    centrifuge.on('connect', async () => {
      console.log('connected to centrifugo');
      await apiClient.post('/subscribe', { user: '280' });

      centrifuge.on('publish', function (ctx) {
        const channel = ctx.channel;
        const payload = JSON.stringify(ctx.data);
        console.log('Publication from server-side channel', channel, payload);
      });
    });
  })();
</script>
